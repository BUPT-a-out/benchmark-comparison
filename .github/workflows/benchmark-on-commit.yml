name: Run Benchmark on Commit

on:
  repository_dispatch:
    types: [benchmark-commit]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to benchmark'
        required: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout benchmark repo
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get-sha
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "sha=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.event.inputs.commit_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout compiler repo
        uses: actions/checkout@v4
        with:
          repository: BUPT-a-out/compiler
          ref: ${{ steps.get-sha.outputs.sha }}
          path: compiler

      - name: Setup environment
        run: |
          # Add setup steps for the compiler here
          echo "Setting up compiler environment..."

      - name: Run benchmarks
        run: |
          # This is a placeholder - replace with actual benchmark running logic
          echo "Running benchmarks for commit ${{ steps.get-sha.outputs.sha }}"
          
          # Example structure - adapt to your actual benchmark runner
          # python run_benchmarks.py --compiler-path ./compiler --output results/${{ steps.get-sha.outputs.sha }}.tsv

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/${{ steps.get-sha.outputs.sha }}.tsv
          git commit -m "Add benchmark results for ${{ steps.get-sha.outputs.sha }}"
          git push

      - name: Trigger deploy workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-pages